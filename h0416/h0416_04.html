<!-- absolute -> 기준이 부모 부모가 위치가 없을때는 부모의 부모를 기준으로 잡음 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; font-size: 20px;}
        div{width: 100px; height: 100px; border: 2px solid black;}
        #container{width: 800px; height: 3000px; border: 5px solid green;
                margin: 50px auto;}
        .c0{}
        .c1{position: relative; left: 600px; top: 100px;}
        .c2{position: absolute; top: 700px;}
        .c3{position: relative; left: 400px;}
        .c4{position: fixed; left: 1400px; top: 700px;}
    </style>
</head>
<body>
    <h2 id="first">위치 소개</h2>
    <div id="container">
        <div class="c0">0</div>
        <div class="c1">1</div>
        <div class="c2">2</div>
        <div class="c3">3</div>
        <div class="c4"><a href="#first"> top ↑</a></div>
    </div>
</body>
</html>
