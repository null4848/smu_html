<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        table{margin: 50px auto; text-align: center;
            border-collapse: collapse; border-top: 1px solid #000;}
        th,td{border-bottom: 1px solid #ddd;}
        th{height: 47px; font-size: 18px; font-weight: 700; color: #000; background-color: #F7F7F7;}
        td{height: 40px; font-size: 16px; font-weight: 400; color: #666;}
        .t2{border-right: 1px solid #ddd; border-left: 1px solid #ddd;}
        strong{color: #004788;}
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col width ="190px">
            <col width ="190px">
            <col width ="410px">
        </colgroup>
        <tr>
            <th>구분</th>
            <th class="t2">등급</th>
            <th>종합등급</th>
        </tr>
        <tr>
            <td>환경</td>
            <td class="t2">A</td>
            <td><strong>B+</strong></td>
        </tr>
        <tr>
            <td>사회</td>
            <td class="t2">A+</td>
            <td><strong>B+</strong></td>
        </tr>
        <tr>
            <td>지배구조</td>
            <td class="t2">B</td>
            <td><strong>B+</strong></td>
        </tr>
    </table>
    
</body>
</html>
