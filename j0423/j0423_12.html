<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<script>
    $(function(){
        $("h2").click(function(){
            console.log("부모요소 : ",$("h2").parent()); //부모요소
            console.log("이전요소 : ",$("h2").prev()); //이전요소
            console.log("다음요소 : ",$("h2").next()); //다음요소
            console.log("closest요소 : ",$("h2").closest("span")); //가장가까운 div요소
            //h2클릭할때 이전요소를 빨간색글자로 변경하시오.
            $("h2").prev().css("color","red");
            $("h2").next().css("color","blue");
        });

        $("p").click(function(){
            // console.log("데이터값 : ",$(this).text());
            // $(this).css("color","red");
            console.log($("p").siblings()); // 모든 형제 요소 검색
        });

        $("#inner_wrap").click(function(){
            console.log($("#inner_wrap").children());

        })

    });
</script>
<body>
    <div id="wrap">
        <span id="span">bbb</span>
        <div id="inner_wrap">
            <h1>제목</h1>
            <h2>제목</h2>
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>
        <span>aaa</span>
    </div>
</body>
</html>
