        // 제이쿼리 선언문
        $(function(){ 
            // 클릭명령어 선언 - click, dbclick, change.scroll,focusin,focusout
            $("#cbtn").click(function(){
                let kor = Number($("#kor").val()); // 문자열이기 때문에 형변환 필수!
                let eng = Number($(".eng").val());
                $("#d01").text(kor+eng); // 글자 변경 txt
                $("#d01").css("color","red"); // 속성 변경 css
                $("#d01").css("font-size","50px") // 속성 변경 css
                $("#d01").css("border","2px solid black") // 속성 변경 css

            })

            // 이미지 변경
            $("#chgImg").click(function(){
                $("#img").attr('src','images/best02.jpg');

            });
        });
    </script>
