<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        div{width: 800px; height: 3000px; border: 5px solid black;}
        #d01{background: yellow;}
        #d02{background: pink;}
        #txt{position: fixed; right: 800px; top: 700px;
            border: 1px solid black; border-radius: 50%;
            text-align: center; line-height: 50px;
            background: greenyellow;}
    </style>
</head>
<body>
    <!-- <button id="btn">버튼</button> -->
    <div>
        <div id="d01"></div>
        <div id="d02"></div>
        <span id="txt">top ↑</span>
        <script>

            function txtBtn(){
                // alert("확인");
                window.scrollTo(
                    {top:0,left:0,behavior:'smooth'}
                );
                
            }
            document.querySelector("#txt").onclick = txtBtn;
        </script>
    </div>
    <script>

    </script>
    
</body>
</html>
