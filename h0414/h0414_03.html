<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디 패스워드 전화번호 성별 취미-골프, 수영, 조깅, 독서 -->
     <h2>회원가입</h2>
     <form action="http://www.daum.net" method="post" name="frm">
         <label>아이디</label>
         <input type="text" name="id" value="aaa">
         <br>
         <label>패스워드</label>
         <input type="password" name="pw" id="pw" placeholder="7자리 이하 가능">
         <br>
         <label>전화번호</label>
         <input type="number" name="phon" id="phone" value="010-0000-0000">
         <br>
    
         <label>성별</label><br>
         <label>남성</label>
         <input type="radio" name="gender" id="male" value="남성">
         <label>여성</label>
         <input type="radio" name="gender" id="female" value="여성">
         <br>

         <label>상담여부</label><br>
         <label for="yes">예</label>
         <input type="radio" name="counsel" id="yes" value="yes">
         <label for="no">아니오</label>
         <input type="radio" name="counsel" id="no" value="no">
         <br>
 
    
         <label>취미</label><br>
         <label>골프</label>
         <input type="checkbox" name="hobby" id="golf" value="golf">
         <label>수영</label>
         <input type="checkbox" name="hobby" id="swim" value="swim">
         <label>조깅</label>
         <input type="checkbox" name="hobby" id="run" value="run">
         <label>독서</label>
         <input type="checkbox" name="hobby" id="book" value="book">

         <br>
         <input type="submit" value="가입완료"><br>
         <input type="reset" value="취소"><br>
 
     </form>

    
</body>
</html>
