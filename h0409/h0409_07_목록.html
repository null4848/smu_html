<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            /* dicc : 채워진 원, circle : 비어진 원, square : 사각형, none : */
            ul{list-style-type: square;}
            /* lower-alpha, upper-alpha, lower-roman */
            ol{list-style: decimal}
        </style>
    </head>
    <body>

        <dl>
            <dt>올레1코스</dt>
            <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
            <dd>거리 : 14.6km(4~5시간)</dd>
            <dd>난이도 : 중</dd>
            <dt>올레2코스</dt>
            <dd>코스 광치기 해변 - 은평 포구</dd>
            <dd>거리 : 14.5km(4~5시간)</dd>
            <dd>난이도 : 중</dd>
        </dl>

        <ul>
            <li>
                1일차
                <ol type="a">
                    <li>해녀박물관</li>
                    <li>낚시체험</li>
                </ol>
            </li>
            <li>
                2일차
                <ol type="a" start="3"> <!-- start : 시작번호 -->
                    <li>용눈이오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
            </li>
        </ul>
        <!-- 순서있는 목록
        <ol>
            <li>인천공항도착</li>
            <li>비행기탑승</li>
            <li>발리 출발</li>
            <li>발리 도착</li>
            <li>발리 여행</li>
            <li>인천공항으로 출발</li>
        </ol> -->
    </body>
</html>
