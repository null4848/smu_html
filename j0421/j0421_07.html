<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        table,th,td{border: 1px solid black; border-collapse: collapse;}
        th,td{width: 120px; height: 40px; text-align: center;}
        button{width: 100%; height: 30px;}
        div{width: 100%; text-align: center;}
    </style>
    <script>
        function cal(){
            let kor = Number(document.querySelector("#kor").value);
            let eng = Number(document.querySelector("#eng").value);
            let total = document.querySelector("#total").value;
            total.innerText = (kor+eng);
        }



        function calBtn(){
            alert("저장을 진행합니다.");
            let kor = Number(document.querySelector("#kor").value);
            let eng = Number(document.querySelector("#eng").value);
            let total = document.querySelector("#total").value;
            total.innerText = (kor+eng);
            console.log(kor)
            console.log(eng)
            console.log(kor+eng)
        }
    </script>
</head>
<body>
    <h2>학생성적프로그램</h2>
    <table>
        <tr>
            <th>과목</th>
            <th>점수</th>
        </tr>
        <tr>
            <th>국어</th>
            <th><input type="text" onkeyup="cal()" name="kor" id="kor" value="0"></th>
        </tr>
        <tr>
            <th>영어</th>
            <th><input type="text" onkeyup="cal()" name="eng" id="eng" value="0"></th>
        </tr>
        <tr>
            <td>합계</th>
            <td><div id="total">0</div></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calBtn()">저장</button></th>
        </tr>
    </table>
    
</body>
</html>
