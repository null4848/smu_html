<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
    <script>
        console.log("안녕");
        // alert("안녕")
        // aler("안녕"); // 에러코드 console 창에 -> 에러 확인 용도
        
        //변수 -> bool,int,float,str-> bool,int,float,str

        let a = 1;
        let b = 10.25;
        let c = "안녕"
        let d = true;

        console.log("a : "+a);
        console.log("b : "+b); // 파이썬 다른 타입 + 연산시 에러 js 는 X
        console.log("c : "+c);
        console.log("d : "+d);
        console.log(typeof(a)); // number
        console.log(typeof(b)); // number
        console.log(typeof(c)); // string
        console.log(typeof(d)); // boolean
    </script>
</head>

</body>
</html>
